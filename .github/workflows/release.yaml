name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.22.4"

      - name: Build binary
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=amd64 go build -o dist/mygobin-darwin-amd64
          GOOS=linux GOARCH=amd64 go build -o dist/mygobin-linux-amd64

      - name: Calculate SHA256
        id: sha256
        run: |
          echo "::set-output name=darwin::$(sha256sum dist/mygobin-darwin-amd64 | awk '{ print $1 }')"
          echo "::set-output name=linux::$(sha256sum dist/mygobin-linux-amd64 | awk '{ print $1 }')"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (Darwin)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/mygobin-darwin-amd64
          asset_name: mygobin-darwin-amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/mygobin-linux-amd64
          asset_name: mygobin-linux-amd64
          asset_content_type: application/octet-stream

      - name: Update Homebrew Formula
        run: |
          DARWIN_SHA256=${{ steps.sha256.outputs.darwin }}
          LINUX_SHA256=${{ steps.sha256.outputs.linux }}
          sed -i "s|url \".*darwin.*\"|url \"https://github.com/quinn/mygobin/releases/download/${GITHUB_REF}/mygobin-darwin-amd64\"|" Formula/mygobin.rb
          sed -i "s|sha256 \".*\"|sha256 \"${DARWIN_SHA256}\"|" Formula/mygobin.rb
          sed -i "s|url \".*linux.*\"|url \"https://github.com/quinn/mygobin/releases/download/${GITHUB_REF}/mygobin-linux-amd64\"|" Formula/mygobin.rb
          sed -i "s|sha256 \".*\"|sha256 \"${LINUX_SHA256}\"|" Formula/mygobin.rb

      - name: Commit and push formula update
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/mygobin.rb
          git commit -m "Update Homebrew formula for ${GITHUB_REF}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
